<div class="promptHead" resource="label.cloneFolder"></div>
    
<form accept-charset="utf-8" name="renameForm" id="renameForm" method="get" action="/webfilesys/servlet" style="display:inline;">
  <input type="hidden" name="command" value="cloneFolder" />
  <input type="hidden" name="sourceFolderPath" id="sourceFolderPath"  value="" />
  <input type="hidden" name="sourceFolderName" id="sourceFolderName" value="" />
  
  <table border="0" width="100%" cellpadding="10">
  
    <tr>
      <td class="formParm1" nowrap="nowrap">
	    <span resource="label.cloneFolderSource" />:
      </td>
      <td id="oldLinkNameShort" class="formParm2" style="width:70%" />
    </tr>
    <tr>
      <td class="formParm1" nowrap="nowrap">
	    <span resource="label.cloneFolderTarget" />:
      </td>
      <td class="formParm2" width="80%">
        <input type="text" name="newFolderName" id="newFolderName" maxlength="256" style="width:160px;" value="" />
      </td>
    </tr>

    <tr>
      <td colspan="2">
	  
        <input type="button" resource="button.clone" style="float:left" 
            onclick="validateCloneFolderName()" />
	  
        <input type="button" onclick="hidePrompt()" resource="button.cancel" style="float:right" />
	  
      </td>
    </tr>

  </table>
  
</form>
